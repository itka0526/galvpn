name: Deploy GalVPN's React App to GitHub Pages

on:
    push:
        branches:
            - main # change if your default branch is different

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: galvpn/client

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  cache-dependency-path: galvpn/client/package-lock.json

            - name: Install dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-pages-artifact@v3
              with:
                  path: galvpn/client/dist

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
